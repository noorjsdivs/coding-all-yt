<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post - TechBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+PE+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Additional styles for blog post content */
      #post-content h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      #post-content h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #374151;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      #post-content p {
        color: #4b5563;
        line-height: 1.8;
        margin-bottom: 1.25rem;
        font-size: 1.125rem;
      }

      #post-content ul,
      #post-content ol {
        margin-left: 2rem;
        margin-bottom: 1.25rem;
        color: #4b5563;
        line-height: 1.8;
      }

      #post-content li {
        margin-bottom: 0.5rem;
        font-size: 1.125rem;
      }

      #post-content pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 1.5rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.25rem;
        font-size: 0.875rem;
      }

      #post-content code {
        font-family: "Courier New", monospace;
      }

      #post-content strong {
        font-weight: 600;
        color: #1f2937;
      }
    </style>
  </head>
  <body class="font-['Poppins'] bg-gray-50">
    <!-- Header Start -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="index.html" class="flex">
          <h2 class="text-lg font-semibold relative group overflow-hidden">
            Learn Coding
            <span
              class="absolute w-full h-0.5 bg-blue-600 left-0 bottom-0 -translate-x-[110%] group-hover:translate-x-0 ease-in-out duration-300"
            />
          </h2>
        </a>
        <!-- Links -->
        <div class="flex items-center gap-8">
          <a
            href="index.html"
            class="text-sm font-medium hover:text-blue-600 duration-300"
            >Home</a
          >
          <a
            href="blog.html"
            class="text-sm font-medium hover:text-blue-600 duration-300"
            >Blog</a
          >
        </div>
      </nav>
    </header>
    <!-- Blog content -->
    <article class="py-12">
      <div class="max-w-4xl mx-auto px-6">
        <!-- Post Header -->
        <div id="post-header">
          <!-- Will be populated by JavaScript -->
        </div>

        <!-- Featured Image -->
        <div id="featured-image" class="mb-12">
          <!-- Will be populated by JavaScript -->
        </div>
        <!-- Post Content -->
        <div id="post-content" class="prose prose-lg max-w-none">
          <!-- Will be populated by JavaScript -->
        </div>
        <!-- Back to Blog Button -->
        <div class="mt-12 pt-8 border-t border-gray-200">
          <a
            href="blog.html"
            class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold transition-colors"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
            Back to All Posts
          </a>
        </div>
      </div>
    </article>
    <!-- Related Posts Section -->
    <section class="py-16 bg-white">
      <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Related Articles</h2>
        <div
          id="related-posts"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Related posts will be inserted here by JavaScript -->
        </div>
      </div>
    </section>
    <!-- Footer Start -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
      <a
        href="https://www.reactbd.com/"
        target="_blank"
        class="text-center text-gray-200 hover:text-blue-200 duration-300"
      >
        <p class="text-sm md:text-base">
          &copy; 2026 Reactbd. All rights reserved.
        </p>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
