<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Blog app using HTML, CSS and JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Poppins'] bg-gray-450">
    <!-- Header Start -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="index.html" class="flex">
          <h2 class="text-lg font-semibold relative group overflow-hidden">
            Learn Coding
            <span
              class="absolute w-full h-0.5 bg-blue-600 left-0 bottom-0 -translate-x-[110%] group-hover:translate-x-0 ease-in-out duration-300"
            />
          </h2>
        </a>
        <!-- Links -->
        <div class="flex items-center gap-8">
          <a
            href="index.html"
            class="text-sm font-medium hover:text-blue-600 duration-300"
            >Home</a
          >
          <a
            href="blog.html"
            class="text-sm font-medium hover:text-blue-600 duration-300"
            >Blog</a
          >
        </div>
      </nav>
    </header>
    <!-- HomePage Banner -->
    <section
      class="bg-linear-to-r from-blue-600 to-purple-600 via-pink-800 text-white py-16"
    >
      <div class="max-w-6xl mx-auto px-6 text-center space-y-5">
        <h1 class="text-4xl md:text-5xl font-bold">Learn Coding with US</h1>
        <p class="text-base md:text-lg text-gray-100 max-w-2xl mx-auto">
          Discover the latest insights, tutorials, and trends in technology.
          Your journey to tech excellence starts here.
        </p>
        <a
          href="blog.html"
          class="inline-block bg-white text-purple-600 font-semibold px-8 py-3 rounded-lg hover:bg-gray-100 transition-colors shadow-lg duration-300"
        >
          Explore Blogs
        </a>
      </div>
    </section>

    <!-- Blog posts section -->
    <section class="py-16">
      <div class="max-w-6xl mx-auto px-6">
        <div class="text-center mb-12">
          <h2 class="text-4xl font-bold text-gray-800 mb-4">Latest Articles</h2>
          <p class="text-gray-600 text-lg">Check out our most recent posts</p>
        </div>
        <div
          id="blog-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Blogs cards will be inserted here by javascript -->
        </div>
      </div>
    </section>
    <!-- Footer Start -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
      <a
        href="https://www.reactbd.com/"
        target="_blank"
        class="text-center text-gray-200 hover:text-blue-200 duration-300"
      >
        <p class="text-sm md:text-base">
          &copy; 2026 Reactbd. All rights reserved.
        </p>
      </a>
    </footer>

    <!-- Javascript connection -->
    <script src="script.js"></script>
  </body>
</html>
